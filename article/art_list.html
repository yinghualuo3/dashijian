<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件—文章分类管理</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <!-- 标题区 -->
        <div class="layui-card-header">
            <span>文章列表</span>
            <!-- <button type="button" class="layui-btn layui-btn-normal layui-btn-xs" id="btnShowAdd">筛选</button> -->
        </div>
        <!-- 内容区 -->
        <div class="layui-card-body">
            <!-- 筛选区 -->
            <form class="layui-form" id="formSearch">
                <div class="layui-form-item layui-inline">
                    <!-- 分类下拉框 -->
                    <select name="selCate" id="select1">
                        <option value="">所有分类</option>
                        <!-- append -->
                    </select>
                </div>
                <!-- 状态下拉框 -->
                <div class="layui-form-item layui-inline">
                    <select name="selStatus" id="select1">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <!-- 筛选按钮 -->
                <div class="layui-form-item layui-inline">
                    <button id="btnSearch" class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 表格区 -->
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <!-- 分页区 -->
            <div id="pageBar"></div>
        </div>
    </div>


    <!-- 1.文章列表表格数据的模板 -->
    <script type="text/html" id="tpl-row">
        {{each data}} 
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <!-- | dataFormat -->
            <td>{{$value.pub_date}}</td>  
            <td>{{$value.state}}</td>
            <td>
            <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-xs btn-edit">编辑</button>
            <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-xs layui-btn-danger btn-del">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 2.分类可选项的模板结构 -->
    <script type="text/html" id="tpl-select-status">
        <!-- <option value="">所有分类</option> -->
        {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
    </script>




    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>


    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>

    <!-- 模板引擎js文件 -->
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article/art_list1.js"></script>
</body>

</html>
